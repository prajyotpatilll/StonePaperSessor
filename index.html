<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Papper,scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <div class="Nav-bar">
            <p>Play The Game!!!</p>
        </div>
        <div class="option">
            <div class="opt" id="rock">
                <img src="images/rock.png" alt="rock">
            </div>
            <div class="opt" id="paper">
                <img src="images/paper.png" alt="paper">
            </div>
            <div class="opt" id="scessor">
                <img src="images/scissors.png" alt="scessor">
            </div>
        </div>
        <div class="score-card">
            <div class="score-y">
                <p class="score" id="your-score">0</p>
                <p id="name">You</p>
            </div>
            <div class="score-c">
                <p class="score" id="computer-score">0</p>
                <p>Bot</p>
            </div>
        </div>
        <div class="result">
            <p class="result-card">Play Match!!!</p>
        </div>
        <div class="copywright">
            <p>All Â©opyright Reserved by @prajyotpatil!!!</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
